{% extends 'index.html' %}

{% block content %}
  <h2>Driver Profile</h2>
  <p>Name: {{ profile.name }}</p>
  <p>Age: {{ profile.age }}</p>
  <p>Contact: {{ profile.contact }}</p>
  <p>Location: {{ profile.location }}</p>
  <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
  <img src="{{ profile.driving_license_front.url }}" alt="Driving License Front">
  <img src="{{ profile.driving_license_back.url }}" alt="Driving License Back">
{% endblock %}
