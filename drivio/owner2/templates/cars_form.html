{% extends "layout2.html" %}


{% block main_content %}
<h2>
    {% if form.instance.pk %}
    Update Car
    {%else%}
    Add Car
    {%endif%}
</h2>
<form  method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form}}
    <div class="mt-3">
        <input type="submit" name="submit" value="Add Car" class="btn btn-primary">
    </div>
</form>

{% endblock %}
