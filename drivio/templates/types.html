<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
        }
        h1 {
            color: #f1c40f;
        }
        .btn-primary, .btn-secondary {
            border-radius: 25px;
            font-size: 1.2em;
            padding: 10px 20px;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #2ecc71;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container text-center mt-5">
    <h1>Register</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-4 mb-3">
            <a href="{% url 'register' %}" class="btn btn-primary btn-block">Register as Owner</a>
        </div>
        <div class="col-md-4 mb-3">
            {% if user.is_authenticated %}
            <a href="{% url 'homeP' %}" class="btn btn-secondary btn-block">Register as Driver</a>
            {% else  %}
            <a href="{% url 'registerD' %}" class="btn btn-secondary btn-block">Register as Driver</a>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
